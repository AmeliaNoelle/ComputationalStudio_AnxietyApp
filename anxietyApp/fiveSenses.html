<div class="group">
<h1 class="exerciseTitle">Five Senses</h1>

<div class="box">

    <h2 id="instructions">What are</h2>
    <div class="circleGrid">
        <div class="sensesCircle"></div>
        <div id="sensesStage">5</div>
    </div>
    <div id="sensesInstructions">things you can</div>
    <div id= "sense">see</div>

</div>
<div class="center">
    <a id="nextButton" class="btn btn primary" >Next</a>
</div>
</div>

<script>

let senseStage=1;
let sense = document.getElementById("sense");
    number = document.getElementById("sensesStage");
    next = document.getElementById("nextButton");
    next.addEventListener("click", advanceStage);
    

    function advanceStage(){
        senseStage++;
        console.log(senseStage);
        if(senseStage==2){
            sense.innerHTML="touch";
            number.innerHTML="4";
        }else if(senseStage==3){
            sense.innerHTML="hear";
            number.innerHTML="3";
        }else if(senseStage==4){
            sense.innerHTML="smell";
            number.innerHTML="2";
        }else if(senseStage==5){
            sense.innerHTML="taste";
            number.innerHTML="1";
            next.innerHTML="Done";
        }else{
            window.location.assign("index.html");
        }
    
    }

</script>
