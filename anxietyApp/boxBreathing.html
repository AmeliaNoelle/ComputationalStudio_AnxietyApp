<!--JS code for circle animation. Modified from: https://www.codinglabweb.com/2022/06/progress-bar-html-css-javascript.html-->
<script>
let circularProgress = document.querySelector(".circular-progress"),
    progressValue = document.querySelector(".progress-value");
    text = document.getElementById("instructions");
    console.log(text);

let progressStartValue = 0,    
    progressEndValue = 100,    
    speed = 25;
    breathStage = 0;
    
let progress = setInterval(() => {
    progressStartValue++;

    progressValue.textContent = `${progressStartValue}%`
    circularProgress.style.background = `conic-gradient(#935F73 ${progressStartValue * 3.6}deg, #ededed 0deg)`

    if(progressStartValue == progressEndValue){
        //clearInterval(progress);
        console.log(progressStartValue);
        progressStartValue = 0;
        circularProgress.style.background = `conic-gradient(#935F73 ${progressStartValue * 3.6}deg, #ededed 0deg)`
        breathStage++;
        
        if(breathStage==1||breathStage==3){text.innerHTML = "Hold Your Breath"}
        else if(breathStage==2){text.innerHTML = "Breathe Out"}
        else{
            breathStage=0;
            text.innerHTML = "Breathe In"; 
        }
    }    
   

}, speed);


</script>
